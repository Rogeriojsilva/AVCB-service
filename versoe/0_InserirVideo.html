<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vídeos</title>
    <link rel="stylesheet" href="../assets/css/1_hoot.css">
    <link rel="stylesheet" href="../assets/css/utilities/inseriVideos.css">
    <!-- Estilos mantidos conforme fornecido -->
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Cadastrar Novo Vídeo</h1>
        <form class="video-form" id="videoForm">
            <div class="form-group">
                <label for="titulo">Título do Vídeo:</label>
                <input 
                    type="text" 
                    id="titulo" 
                    name="titulo" 
                    required
                    maxlength="100"
                    placeholder="Insira o título do vídeo"
                >
            </div>

            <div class="form-group">
                <label for="youtubeUrl">URL do YouTube:</label>
                <input 
                    type="url" 
                    id="youtubeUrl" 
                    name="youtubeUrl"
                    required
                    pattern="^(https?\:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/\."
                    placeholder="https://www.youtube.com/watch?v=..."
                >
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea 
                    id="descricao" 
                    name="descricao" 
                    rows="4"
                    required
                    maxlength="300"
                    placeholder="Adicione uma descrição para o vídeo"
                ></textarea>
            </div>

            <button type="submit" class="submit-btn">Publicar Vídeo</button>
        </form>
    </div>

    <script src="/assets/js/adVideos.js"></script>
</body>
</html>
